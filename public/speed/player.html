<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>ספיד מניה</title>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #2B1E4A; --tile: #fff; --accent: #FFD700; }
        body { margin:0; background: var(--bg); color: white; font-family: "Varela Round", sans-serif; overflow: hidden; user-select: none; -webkit-user-select: none; }
        
        .screen { height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 20px; box-sizing: border-box; }
        
        /* כניסה */
        input { padding: 15px; font-size: 1.2rem; border-radius: 10px; border: none; text-align: center; margin-bottom: 10px; width: 100%; max-width: 300px; }
        button { padding: 15px; font-size: 1.2rem; border-radius: 50px; border: none; background: linear-gradient(135deg, #F84779, #F7C948); color: white; font-weight: bold; width: 100%; max-width: 300px; margin-top: 10px; }

        /* לוח משחק */
        .top-bar { width: 100%; padding: 10px; display: flex; justify-content: space-between; background: rgba(0,0,0,0.3); }
        
        .found-words-area { flex: 1; width: 100%; background: rgba(255,255,255,0.1); margin: 10px 0; border-radius: 10px; padding: 10px; overflow-y: auto; display: flex; flex-wrap: wrap; gap: 5px; align-content: flex-start; }
        .word-tag { background: rgba(255,255,255,0.2); padding: 4px 10px; border-radius: 15px; font-size: 0.9rem; }

        /* אזור הגרירה */
        .board-area { width: 100%; padding: 10px; background: rgba(0,0,0,0.2); border-radius: 15px 15px 0 0; display: flex; flex-direction: column; align-items: center; gap: 20px; padding-bottom: 30px; }
        
        .slots-row { display: flex; gap: 5px; min-height: 50px; background: rgba(0,0,0,0.3); padding: 5px; border-radius: 10px; justify-content: center; width: 100%; }
        .slot { width: 45px; height: 45px; border: 2px dashed rgba(255,255,255,0.3); border-radius: 8px; display: flex; justify-content: center; align-items: center; }
        
        .letters-row { display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; min-height: 60px; }
        
        .tile { 
            width: 50px; height: 50px; background: white; color: #2B1E4A; border-radius: 10px; 
            font-size: 1.5rem; font-weight: bold; display: flex; justify-content: center; align-items: center; 
            box-shadow: 0 4px 0 #ccc; cursor: grab; touch-action: none; position: relative; z-index: 10;
        }
        .tile.dragging { opacity: 0.5; transform: scale(1.1); z-index: 100; }
        
        .controls { display: flex; gap: 10px; width: 100%; margin-top: 10px; }
        .btn-ctrl { flex: 1; padding: 15px; border-radius: 10px; border: none; font-size: 1.2rem; cursor: pointer; }

        .hidden { display: none !important; }
    </style>
</head>
<body>

    <!-- כניסה -->
    <div id="loginScreen" class="screen">
        <h1 style="color:var(--accent); margin-bottom:10px;">ספיד מניה ⚡</h1>
        <p>הצטרפות למשחק קבוצתי</p>
        <input type="text" id="pCode" placeholder="קוד משחק" style="text-transform:uppercase">
        <input type="text" id="pName" placeholder="השם שלך">
        <button onclick="join()">כנס</button>
        <div id="msg" style="margin-top:10px; font-size:0.9rem; color:#ff8888;"></div>
    </div>

    <!-- המתנה -->
    <div id="waitScreen" class="screen hidden">
        <h2 id="teamTitle"></h2>
        <p>ממתינים למנהל...</p>
        <div class="loader">⏳</div>
    </div>

    <!-- משחק -->
    <div id="gameScreen" class="screen hidden" style="justify-content: flex-start; padding: 0;">
        <div class="top-bar">
            <span>זמן: <span id="timer">60</span></span>
            <span>קבוצה: <span id="teamNameDisplay"></span></span>
        </div>

        <div id="foundWords" class="found-words-area">
            <div style="width:100%; text-align:center; opacity:0.5; font-size:0.8rem;">מילים שהקבוצה מצאה יופיעו כאן</div>
        </div>

        <!-- הלוח -->
        <div class="board-area">
            <!-- אזור הרכבה (7 סלוטים) -->
            <div class="slots-row" id="slotsRow"></div>
            
            <!-- אזור האותיות (בנק) -->
            <div class="letters-row" id="bankRow"></div>

            <div class="controls">
                <button class="btn-ctrl" style="background:#e74c3c; color:white;" onclick="clearBoard()">נקה</button>
                <button class="btn-ctrl" style="background:#2ecc71; color:white; flex:2;" onclick="submit()">שלח מילה!</button>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
    <script>
        let socket;
        let letters = [];
        let slotsState = [null, null, null, null, null, null, null]; // 7 slots
        let myTeamId = null;

        // חיבור
        try { if(typeof io !== 'undefined') socket = io(); else throw new Error(); } 
        catch(e) { console.warn("Mock"); socket = { on:()=>{}, emit:()=>{} }; }

        // אוטומציה לפרמטרים ב-URL
        const urlParams = new URLSearchParams(window.location.search);
        if(urlParams.get('code')) document.getElementById('pCode').value = urlParams.get('code');

        function join() {
            const code = document.getElementById('pCode').value.toUpperCase();
            const name = document.getElementById('pName').value;
            const teamId = urlParams.get('teamId');
            
            if(!code || !name) return;
            socket.emit('speed:join', { code, name, teamId });
        }

        socket.on('speed:joinedSuccess', ({ teamName, teamId }) => {
            myTeamId = teamId;
            document.getElementById('loginScreen').classList.add('hidden');
            document.getElementById('waitScreen').classList.remove('hidden');
            document.getElementById('teamTitle').textContent = `שלום, חבר ב${teamName}!`;
            document.getElementById('teamNameDisplay').textContent = teamName;
        });

        socket.on('speed:roundStart', ({ letters: sLetters, duration }) => {
            // אתחול משחק
            letters = sLetters.map((char, i) => ({ char, id: i }));
            slotsState = new Array(7).fill(null);
            
            renderBoard();
            
            document.getElementById('waitScreen').classList.add('hidden');
            document.getElementById('gameScreen').classList.remove('hidden');
            document.getElementById('foundWords').innerHTML = ''; // ניקוי מילים ישנות

            let sec = duration;
            const t = setInterval(() => {
                sec--;
                document.getElementById('timer').textContent = sec;
                if(sec <= 0) { clearInterval(t); alert("נגמר הזמן!"); location.reload(); }
            }, 1000);
        });

        // --- סנכרון קבוצתי ---
        socket.on('speed:boardUpdated', ({ indices, movedBy }) => {
            // עדכון המצב המקומי לפי מה שחבר לקבוצה עשה
            slotsState = indices.map(letterId => letterId !== null ? letters.find(l => l.id === letterId) : null);
            renderBoard(false); // רינדור בלי לשדר חזרה
        });

        socket.on('speed:wordAccepted', ({ word }) => {
            const tag = document.createElement('div');
            tag.className = 'word-tag';
            tag.textContent = word;
            document.getElementById('foundWords').appendChild(tag);
            clearBoard(false); // ניקוי הלוח אחרי הצלחה
        });

        // --- לוגיקת רינדור וגרירה ---
        function renderBoard(emit = true) {
            const slotsContainer = document.getElementById('slotsRow');
            const bankContainer = document.getElementById('bankRow');
            
            slotsContainer.innerHTML = '';
            bankContainer.innerHTML = '';

            // 1. רינדור הסלוטים העליונים
            for(let i=0; i<7; i++) {
                const slotDiv = document.createElement('div');
                slotDiv.className = 'slot';
                slotDiv.dataset.index = i;
                
                // הוספת האות אם קיימת בסלוט הזה
                const letterObj = slotsState[i];
                if (letterObj) {
                    const tile = createTile(letterObj);
                    // קליק להחזרה לבנק
                    tile.onclick = () => { moveLetter(letterObj.id, null); };
                    slotDiv.appendChild(tile);
                } else {
                    // קליק על סלוט ריק (אופציונלי: להעביר את האות הפנויה הראשונה)
                    slotDiv.onclick = () => handleSlotClick(i);
                }
                slotsContainer.appendChild(slotDiv);
            }

            // 2. רינדור הבנק (אותיות שלא בשימוש)
            letters.forEach(l => {
                if (!slotsState.includes(l)) { // אם האות לא בלוח
                    const tile = createTile(l);
                    // קליק להעברה לסלוט הפנוי הראשון
                    tile.onclick = () => { autoPlaceLetter(l); };
                    bankContainer.appendChild(tile);
                }
            });

            if(emit && myTeamId) {
                // שליחת מצב הלוח (מערך של IDs או Null)
                const indices = slotsState.map(obj => obj ? obj.id : null);
                socket.emit('speed:updateTeamBoard', { indices });
            }
        }

        function createTile(letterObj) {
            const div = document.createElement('div');
            div.className = 'tile';
            div.textContent = letterObj.char;
            div.dataset.id = letterObj.id;
            // כאן אפשר להוסיף Touch Events לגרירה ממשית בעתיד
            return div;
        }

        function autoPlaceLetter(letterObj) {
            // מוצא את הסלוט הפנוי הראשון
            const emptyIndex = slotsState.indexOf(null);
            if (emptyIndex !== -1) {
                slotsState[emptyIndex] = letterObj;
                renderBoard(true);
            }
        }

        function moveLetter(letterId, targetIndex) {
            // הסרה מהמיקום הנוכחי
            const currentIdx = slotsState.findIndex(l => l && l.id === letterId);
            if (currentIdx !== -1) slotsState[currentIdx] = null;
            
            // השמה במיקום החדש (אם יש)
            if (targetIndex !== null) {
                slotsState[targetIndex] = letters.find(l => l.id === letterId);
            }
            renderBoard(true);
        }

        function clearBoard(emit = true) {
            slotsState.fill(null);
            renderBoard(emit);
        }

        function submit() {
            const word = slotsState.filter(x => x).map(x => x.char).join('');
            if (word.length < 2) return;
            socket.emit('speed:submitWord', { word });
        }

        // --- פוליפיל פשוט לגרירה (אופציונלי למתקדמים, כרגע הקליקים עובדים מצוין) ---
        // הוספתי אינטראקציית "קליק" שהיא יותר אמינה במובייל למשחק מהיר
    </script>
</body>
</html>
