<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>'住 - 住 砖拽</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #0f172a 0, #020617 45%, #000 100%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .card {
      background: rgba(15,23,42,0.95);
      border-radius: 24px;
      padding: 24px 20px;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 24px 60px rgba(0,0,0,0.9);
      border: 1px solid rgba(148,163,184,0.4);
      text-align: center;
    }
    h1 {
      margin: 0 0 8px;
      letter-spacing: 0.12em;
      font-size: 1.8rem;
    }
    p {
      margin: 0 0 16px;
      color: #9ca3af;
      font-size: 0.9rem;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 10px 18px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 600;
      margin-bottom: 10px;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
    }
    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      box-shadow: 0 10px 25px rgba(56,189,248,0.35);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(56,189,248,0.5);
    }
    .btn-ghost {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    .btn-ghost:hover {
      background: rgba(55,65,81,0.7);
    }
    .hint {
      margin-top: 12px;
      font-size: 0.8rem;
      color: #9ca3af;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>'住</h1>
    <p>专  转 住 砖拽:</p>
    <button class="btn btn-primary" onclick="location.href='host.html'">
         / 住 专
    </button>
    <button class="btn btn-ghost" onclick="location.href='player.html'">
        砖拽 注 驻
    </button>
    <div class="hint">
       爪专 专 砖转祝 拽. 砖拽 住 驻 爪专驻 注 拽.
    </div>
  </div>
</body>
</html>
