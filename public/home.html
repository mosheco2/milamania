<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <script>(function(w,d,s,l,i){w[l]=w[l]||[];w[l].push({'gtm.start':
  new Date().getTime(),event:'gtm.js'});var f=d.getElementsByTagName(s)[0],
  j=d.createElement(s),dl=l!='dataLayer'?'&l='+l:'';j.async=true;j.src=
  'https://www.googletagmanager.com/gtm.js?id='+i+dl;f.parentNode.insertBefore(j,f);
  })(window,document,'script','dataLayer','GTM-TP7Z9DX6');</script>
  <meta charset="UTF-8" />
  <title> - 祝 转</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
  <style>
     :root { font-size: 16px; --bg-color: #FFF8EA; }
     * { box-sizing: border-box; font-family: "Varela Round", sans-serif; -webkit-tap-highlight-color: transparent; }
     
     /* 驻住  祝 转专  驻砖专 100% 专 */
     body { margin: 0; padding: 0; background-color: var(--bg-color); color: #2B1E4A; font-family: "Varela Round", sans-serif; min-height: 100vh; position: relative; overflow-x: hidden; display: flex; flex-direction: column; }

     /* 注祝 转 专  - 砖专 注 专 */
     .main-content-wrapper { flex: 1; display: flex; flex-direction: column; justify-content: center; align-items: center; padding: 30px 20px; width: 100%; }

     body::before, body::after { content: ""; position: fixed; width: 300px; height: 300px; border-radius: 50%; z-index: -1; }
     body::before { top: -100px; left: -100px; background: radial-gradient(circle at center, rgba(248, 71, 121, 0.25), transparent 65%); }
     body::after { bottom: -100px; right: -100px; background: radial-gradient(circle at center, rgba(21, 196, 193, 0.25), transparent 65%); }

     .main-card { background: #fff; border-radius: 30px; padding: 40px 30px; box-shadow: 0 20px 60px rgba(0,0,0,0.08); max-width: 450px; width: 100%; text-align: center; position: relative; overflow: hidden; }
     h1 { font-size: 3rem; margin: 0 0 10px; color: #2B1E4A; font-weight: 900; line-height: 1; background: linear-gradient(135deg, #F84779, #2B1E4A); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
     p.subtitle { font-size: 1.2rem; color: #6B618F; margin-bottom: 35px; font-weight: 600; }
     
     .btn { display: flex; align-items: center; justify-content: center; width: 100%; padding: 16px; border-radius: 18px; border: none; font-weight: 800; font-size: 1.3rem; margin-bottom: 15px; cursor: pointer; transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1); text-decoration: none; position: relative; overflow: hidden; gap: 10px; }
     .btn:active { transform: scale(0.96); }
     .btn::after { content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: linear-gradient(rgba(255,255,255,0.2), transparent); opacity: 0; transition: 0.3s; }
     .btn:hover::after { opacity: 1; }

     .btn-host { background: linear-gradient(135deg, #F84779, #FF8566); color: white; box-shadow: 0 8px 20px rgba(248, 71, 121, 0.3); }
     .btn-player { background: linear-gradient(135deg, #15C4C1, #42E695); color: white; box-shadow: 0 8px 20px rgba(21, 196, 193, 0.3); }
     .btn-instructions { background: white; color: #6B618F; border: 2px solid #E0E0E0; font-size: 1.1rem; padding: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
     .btn-instructions:hover { border-color: #A18CCF; color: #2B1E4A; background: #F8F7FF; }

     .icon { font-size: 1.6rem; }

     /* --- CSS 住驻 专: 专 ,   --- */
     .banner-container-full { 
         width: 100vw; /* 专 住  */
         margin: 0;
         padding: 0;
         line-height: 0;
         background: transparent;
     }
     .banner-container-full img { 
         width: 100%;
         height: auto; /*   砖专 注 驻专驻专爪转 */
         display: block; 
     }
     
     .hidden { display: none !important; }
  </style>
</head>
<body>
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-TP7Z9DX6"
  height="0" width="0" style="display:none;visibility:hidden"></iframe></noscript>
  <div id="globalTopBanner" class="banner-container-full hidden">
        <a id="globalTopBannerLink" href="#" target="_blank">
            <img id="globalTopBannerImg" src="" alt="驻专住转 注">
        </a>
    </div>

  <div class="main-content-wrapper">
      <div class="main-card">
          <h1></h1>
          <p class="subtitle">砖拽 砖砖专  转 砖... 爪拽! </p>
          
          <a href="host.html" class="btn btn-host">
              <span class="icon"></span>
               专爪  砖拽
          </a>
          <a href="player.html" class="btn btn-player">
              <span class="icon"></span>
               专爪 爪专祝 砖拽
          </a>
          <a href="instructions.html" class="btn btn-instructions">
              <span class="icon"></span>
               砖拽? (专转)
          </a>
      </div>
  </div>

  <div id="globalBottomBanner" class="banner-container-full hidden">
      <a id="globalBottomBannerLink" href="#" target="_blank">
          <img id="globalBottomBannerImg" src="" alt="驻专住转 转转">
      </a>
  </div>

  <script>
      fetch("/api/banners").then(r=>r.json()).then(d => {
          if(d.topBanner && d.topBanner.img) {
              document.getElementById("globalTopBannerImg").src = d.topBanner.img;
              document.getElementById("globalTopBannerLink").href = d.topBanner.link || "#";
              document.getElementById("globalTopBanner").classList.remove("hidden");
          }
          if(d.bottomBanner && d.bottomBanner.img) {
              document.getElementById("globalBottomBannerImg").src = d.bottomBanner.img;
              document.getElementById("globalBottomBannerLink").href = d.bottomBanner.link || "#";
              document.getElementById("globalBottomBanner").classList.remove("hidden");
          }
      }).catch(e => console.error("Error fetching banners:", e));
  </script>
</body>
</html>
