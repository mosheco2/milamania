<!DOCTYPE html>

  <title>×“×©×‘×•×¨×“ × ×™×”×•×œ ××™×œ×× ×™×”</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root { font-size: 16px; }
    * { box-sizing: border-box; font-family: system-ui, -apple-system, sans-serif; }
    body { margin: 0; padding: 0; background: #020617; color: #e5e7eb; }
    .app { max-width: 1000px; width: 100%; padding: 20px; margin: 0 auto; }
    
    .header-row { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
    
    .card {

      box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid #1e293b; margin-bottom: 20px;
    }
    
    .nav-tabs { display: flex; gap: 10px; margin-bottom: 20px; }
    .nav-btn {
        background: #1e293b; color: #94a3b8; border: none; padding: 10px 20px;
        border-radius: 8px; cursor: pointer; font-weight: bold; flex: 1;
    }
    .nav-btn.active { background: #38bdf8; color: #020617; }

    .stats-row { display: flex; gap: 16px; margin-bottom: 20px; flex-wrap: wrap; }
    /* ×§×•×‘×™×•×ª ×œ×—×™×¦×•×ª */
    .stat-box {
      flex: 1; min-width: 150px; background: #1e293b; border-radius: 16px; padding: 16px;
      text-align: center; border: 1px solid #334155; cursor: pointer; transition: all 0.2s;
    }
    .stat-box:hover { transform: translateY(-3px); border-color: #38bdf8; }
    .stat-number { font-size: 2.5rem; font-weight: 800; color: #38bdf8; }
    .stat-label { font-size: 0.9rem; color: #94a3b8; }

    .room-item {
        display: flex; justify-content: space-between; align-items: center;
        background: #1e293b; padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid #334155;
    }
    .room-timer { color: #4ade80; font-weight: bold; font-family: monospace; }
    .btn-close { background: #ef4444; color: white; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; }
    .btn-reset { background: #ef4444; color: white; border: none; padding: 10px; border-radius: 8px; cursor: pointer; font-weight:bold; }

    .form-row { display: flex; gap: 10px; align-items: flex-end; margin-bottom: 16px; flex-wrap: wrap; }
    .form-group { display: flex; flex-direction: column; gap: 4px; flex:1; }
    label { font-size: 0.85rem; color: #94a3b8; }
    input, select { background: #020617; border: 1px solid #334155; color: white; padding: 8px; border-radius: 6px; }
    .btn-submit { background: #38bdf8; color: #020617; border: none; padding: 9px 20px; border-radius: 6px; font-weight: bold; cursor: pointer; }

    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { text-align: right; padding: 10px; border-bottom: 1px solid #334155; font-size: 0.9rem; }
    th { color: #94a3b8; }

    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="app">
    <div class="header-row">
        <h1>ğŸ“Š ×“×©×‘×•×¨×“ × ×™×”×•×œ ××™×œ×× ×™×”</h1>
        <button class="btn-reset" onclick="resetAllData()">âš ï¸ ××—×™×§×ª ×”×™×¡×˜×•×¨×™×”</button>
    </div>
    
    <div class="nav-tabs">
        <button class="nav-btn active" onclick="switchTab('dashboard')">×“×©×‘×•×¨×“ ×—×™</button>
        <button class="nav-btn" onclick="switchTab('reports')">×“×•×—×•×ª ×•× ×ª×•× ×™×</button>
    </div>

    <div id="tab-dashboard">
        <div class="stats-row">
            <div class="stat-box" onclick="jumpToReport('ips')">
                <div class="stat-number" id="uniqueIps">0</div>
                <div class="stat-label">×¡×”"×› ×™×•× ×™×§×™× (IP) ğŸ‘†</div>
            </div>
            <div class="stat-box" onclick="jumpToReport('games')">
                <div class="stat-number" id="gamesMonth">0</div>
                <div class="stat-label">××©×—×§×™× ×”×—×•×“×© ğŸ‘†</div>
            </div>
            <div class="stat-box" style="cursor: default; border-color: #4ade80;">
                <div class="stat-number" id="openGamesNow" style="color: #4ade80;">0</div>
                <div class="stat-label">××©×—×§×™× ×¤×ª×•×—×™× ×›×¨×’×¢</div>
            </div>
        </div>

        <div class="card">
            <h3>×¤×¢×™×œ×•×ª 30 ×™×•×</h3>
            <div style="height: 250px;"><canvas id="gamesChart"></canvas></div>
        </div>

        <div class="card">
            <h3>×—×“×¨×™× ×¤×¢×™×œ×™× ×›×¨×’×¢</h3>
            <div id="activeRoomsList">×˜×•×¢×Ÿ...</div>
        </div>
    </div>

    <div id="tab-reports" class="hidden">
        <div class="card">
            <h3>×”×¤×§×ª ×“×•×—</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>×¡×•×’ ×“×•×—</label>
                    <select id="reportType">
                        <option value="games">×”×™×¡×˜×•×¨×™×™×ª ××©×—×§×™×</option>
                        <option value="ips">×¨×©×™××ª ××©×ª××©×™× (IP)</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>××ª××¨×™×š</label>
                    <input type="date" id="dateFrom">
                </div>
                <div class="form-group">
                    <label>×¢×“ ×ª××¨×™×š</label>
                    <input type="date" id="dateTo">
                </div>
                <button class="btn-submit" onclick="fetchReport()">×”×¦×’ × ×ª×•× ×™×</button>
            </div>
        </div>

        <div class="card">
            <h3>×ª×•×¦××•×ª</h3>
            <div id="reportResults" style="overflow-x:auto;">×‘×—×¨ ×¤×¨××˜×¨×™× ×•×œ×—×¥ ×¢×œ ×”×¦×’...</div>
        </div>
    </div>
  </div>

  <script>
    const ADMIN_CODE = "ONEBTN"; 
    let chartInstance = null;

    // ××ª×—×•×œ ×ª××¨×™×›×™×
    document.getElementById('dateFrom').valueAsDate = new Date(Date.now() - 30*24*60*60*1000);
    document.getElementById('dateTo').valueAsDate = new Date();

    function switchTab(tabName) {
        document.getElementById('tab-dashboard').classList.add('hidden');
        document.getElementById('tab-reports').classList.add('hidden');
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        
        document.getElementById('tab-'+tabName).classList.remove('hidden');
        if(tabName === 'dashboard') document.querySelectorAll('.nav-btn')[0].classList.add('active');
        else document.querySelectorAll('.nav-btn')[1].classList.add('active');
    }

    function jumpToReport(type) {
        switchTab('reports');
        document.getElementById('reportType').value = type;
        fetchReport();
    }

    async function resetAllData() {
        const pass = prompt("×¤×¢×•×œ×” ×–×• ×ª××—×§ ××ª ×›×œ ×”×™×¡×˜×•×¨×™×™×ª ×”××©×—×§×™× ×•×”×©×—×§× ×™×!\n×›×“×™ ×œ××©×¨, ×”×§×œ×“: DELETE");
        if(pass === "DELETE") {
            try {
                const res = await fetch(`/admin/reset?code=${ADMIN_CODE}`, { method: 'POST' });
                const json = await res.json();
                if(json.ok) {
                    alert("×”× ×ª×•× ×™× ××•×¤×¡×• ×‘×”×¦×œ×—×”.");
                    location.reload();
                } else {
                    alert("×©×’×™××” ×‘××™×¤×•×¡.");
                }
            } catch(e) { alert("×ª×§×œ×” ×‘×¨×©×ª"); }
        }
    }

    // --- Dashboard Logic ---
    async function loadDashboard() {
        try {
            const res = await fetch(`/admin/stats?code=${ADMIN_CODE}`);
            const data = await res.json();

            // Stats
            document.getElementById('uniqueIps').innerText = data.dbStats.totalUniqueIps || 0;
            const totalGames = data.dbStats.gamesByDay.reduce((sum, d) => sum + parseInt(d.count), 0);
            document.getElementById('gamesMonth').innerText = totalGames;
            document.getElementById('openGamesNow').innerText = data.activeGames.length;

            // Chart
            renderChart(data.dbStats.gamesByDay);

            // Active Rooms (Live Timer)
            renderActiveRooms(data.activeGames);

        } catch (e) { console.error("Dash Error", e); }
    }

    function renderChart(dataPoints) {
        const ctx = document.getElementById('gamesChart').getContext('2d');
        const labels = dataPoints.map(d => d.date);
        const counts = dataPoints.map(d => d.count);

        if (chartInstance) chartInstance.destroy();
        chartInstance = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: labels,
                datasets: [{
                    label: '××©×—×§×™×',
                    data: counts,
                    backgroundColor: '#38bdf8',
                    borderRadius: 4
                }]
            },
            options: {
                responsive: true, maintainAspectRatio: false,
                scales: { y: { beginAtZero: true, grid: { color: '#334155' } }, x: { grid: { display: false } } }
            }
        });
    }

    function formatDuration(startStr) {
        const diff = Date.now() - new Date(startStr).getTime();
        const mins = Math.floor(diff / 60000);
        const hrs = Math.floor(mins / 60);
        if(hrs > 0) return `${hrs} ×©' ${mins%60} ×“×§'`;
        return `${mins} ×“×§'`;
    }

    function renderActiveRooms(games) {
        const container = document.getElementById('activeRoomsList');
        if(games.length === 0) {
            container.innerHTML = '<div style="color:#94a3b8">××™×Ÿ ×—×“×¨×™× ×¤×¢×™×œ×™× ×›×¨×’×¢</div>';
            return;
        }
        
        let html = '';
        games.forEach(g => {
            html += `
            <div class="room-item">
                <div>
                    <div style="font-weight:bold; font-size:1.1rem;">×—×“×¨ ${g.code}</div>
                    <div style="font-size:0.9rem; color:#94a3b8;">×× ×”×œ: ${g.hostName} â€¢ ×©×—×§× ×™×: ${g.playerCount}</div>
                </div>
                <div style="text-align:left;">
                    <div class="room-timer">×¤×ª×•×—: ${formatDuration(g.createdAt)}</div>
                    <button class="btn-close" onclick="closeGame('${g.code}')">×¡×’×•×¨</button>
                </div>
            </div>`;
        });
        container.innerHTML = html;
    }

    async function closeGame(code) {
        if(!confirm('×œ×¡×’×•×¨ ××ª ×”×—×“×¨?')) return;
        await fetch(`/admin/game/${code}/close?code=${ADMIN_CODE}`, {method:'POST'});
        loadDashboard();
    }

    // --- Reports Logic ---
    async function fetchReport() {
        const type = document.getElementById('reportType').value;
        const from = document.getElementById('dateFrom').value;
        const to = document.getElementById('dateTo').value;
        
        const container = document.getElementById('reportResults');
        container.innerHTML = "×˜×•×¢×Ÿ...";

        try {
            const res = await fetch(`/admin/reports?code=${ADMIN_CODE}&type=${type}&from=${from}&to=${to}`);
            const json = await res.json();
            const data = json.data || [];

            if(data.length === 0) {
                container.innerHTML = "×œ× × ××¦××• × ×ª×•× ×™× ×œ×˜×•×•×— ×–×”.";
                return;
            }

            let html = '<table><thead><tr>';
            if(type === 'ips') html += '<th>×›×ª×•×‘×ª IP</th><th>×©× ××—×¨×•×Ÿ</th><th>××©×—×§×™×</th><th>× ×¨××” ×œ××—×¨×•× ×”</th>';
            if(type === 'games') html += '<th>×§×•×“</th><th>×× ×”×œ</th><th>×ª××¨×™×š ×¤×ª×™×—×”</th>';
            html += '</tr></thead><tbody>';

            data.forEach(row => {
                html += '<tr>';
                if(type === 'ips') {
                    // ×”×•×¡×¤×ª ×©× ×”×©×—×§×Ÿ
                    html += `<td>${row.ip_address}</td><td>${row.last_name || '-'}</td><td>${row.games_count}</td><td>${new Date(row.last_seen).toLocaleString()}</td>`;
                }
                if(type === 'games') {
                    html += `<td>${row.code}</td><td>${row.host_name}</td><td>${new Date(row.created_at).toLocaleString()}</td>`;
                }
                html += '</tr>';
            });
            html += '</tbody></table>';
            container.innerHTML = html;

        } catch (e) { console.error(e); container.innerHTML = "×©×’×™××” ×‘×˜×¢×™× ×ª ×“×•×—"; }
    }

    // ×¢×“×›×•×Ÿ ××•×˜×•××˜×™ ×›×œ 10 ×©× ×™×•×ª ×œ×“×©×‘×•×¨×“ ×”×—×™
    setInterval(() => {
        if(!document.getElementById('tab-dashboard').classList.contains('hidden')) {
            loadDashboard();
        }
    }, 10000);
    
    loadDashboard();
  </script>
</body>
</html>
