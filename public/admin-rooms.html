  <script>
    const roomsContainer = document.getElementById("roomsContainer");
    const summaryText = document.getElementById("summaryText");
    const refreshBtn = document.getElementById("refreshBtn");

    function getAdminCode() {
      try {
        const params = new URLSearchParams(window.location.search || "");
        const fromQuery = params.get("code");
        if (fromQuery && fromQuery.trim()) return fromQuery.trim();
      } catch (e) {}
      return "ONEBTN";
    }

    function formatRoomOpenTime(createdAt) {
      if (!createdAt) return "";
      let openedMs;

      if (typeof createdAt === "number") {
        openedMs = createdAt;
      } else {
        const parsed = Date.parse(createdAt);
        if (Number.isNaN(parsed)) return "";
        openedMs = parsed;
      }

      const now = Date.now();
      const diffSec = Math.max(0, Math.floor((now - openedMs) / 1000));
      const diffMin = Math.floor(diffSec / 60);
      const diffHours = Math.floor(diffMin / 60);

      if (diffHours >= 1) {
        const remMin = diffMin % 60;
        return diffHours + " ×©' " + remMin + " ×“'";
      }
      if (diffMin >= 1) {
        return diffMin + " ×“×§'";
      }
      return diffSec + " ×©× '";
    }

    async function closeRoom(roomCode) {
      if (!roomCode) return;
      const ok = confirm("×œ×¡×’×•×¨ ××ª ×”×—×“×¨ ×¢× ×”×§×•×“ " + roomCode + "?");
      if (!ok) return;
      const adminCode = getAdminCode();
      try {
        const res = await fetch(
          "/admin/game/" + encodeURIComponent(roomCode) + "/close?code=" + encodeURIComponent(adminCode),
          { method: "POST" }
        );
        if (!res.ok) {
          alert("×œ× ×”×¦×œ×—×ª×™ ×œ×¡×’×•×¨ ××ª ×”×—×“×¨ (×§×•×“ " + res.status + ").");
          return;
        }
        fetchRooms();
      } catch (err) {
        console.error("Failed to close room:", err);
        alert("×©×’×™××” ×‘×¡×’×™×¨×ª ×”×—×“×¨. × ×¡×” ×©×•×‘.");
      }
    }

    async function disconnectPlayer(roomCode, clientId, playerName) {
      if (!roomCode || !clientId) return;
      const ok = confirm("×œ× ×ª×§ ××ª ×”×©×—×§×Ÿ \"" + (playerName || "") + "\" ××”×—×“×¨ " + roomCode + "?");
      if (!ok) return;
      const adminCode = getAdminCode();
      try {
        const res = await fetch(
          "/admin/game/" +
            encodeURIComponent(roomCode) +
            "/player/" +
            encodeURIComponent(clientId) +
            "/disconnect?code=" +
            encodeURIComponent(adminCode),
          { method: "POST" }
        );
        if (!res.ok) {
          alert("×œ× ×”×¦×œ×—×ª×™ ×œ× ×ª×§ ××ª ×”×©×—×§×Ÿ (×§×•×“ " + res.status + ").");
          return;
        }
        fetchRooms();
      } catch (err) {
        console.error("Failed to disconnect player:", err);
        alert("×©×’×™××” ×‘× ×™×ª×•×§ ×”×©×—×§×Ÿ. × ×¡×” ×©×•×‘.");
      }
    }

    async function fetchRooms() {
      try {
        const adminCode = getAdminCode();
        const res = await fetch("/admin/summary?code=" + encodeURIComponent(adminCode));
        if (!res.ok) throw new Error("HTTP " + res.status);
        const data = await res.json();

        const rooms = (data && data.activeGames) || [];
        const totalRooms = rooms.length;
        const totalPlayers = rooms.reduce(
          (sum, g) => sum + (g.playerCount || 0),
          0
        );

        if (!rooms.length) {
          summaryText.textContent = "××™×Ÿ ×›×¨×’×¢ ×—×“×¨×™× ×¤×ª×•×—×™×.";
          roomsContainer.innerHTML =
            '<div class="empty-state">×‘×¨×’×¢ ×©××©×—×§ ×—×“×© ×™×™×¤×ª×— â€“ ×”×•× ×™×•×¤×™×¢ ×›××Ÿ.</div>';
          return;
        }

        summaryText.innerHTML =
          '×™×© ×›×¨×’×¢ ' +
          '<span class="status-strong">' + totalRooms + '</span> ×—×“×¨×™× ×¤×ª×•×—×™× ' +
          '×•Ö¾<span class="status-strong">' + totalPlayers + '</span> ×©×—×§× ×™× ××—×•×‘×¨×™×.';

        roomsContainer.innerHTML = "";

        rooms.forEach((room) => {
          const playersCount = room.playerCount || 0;
          const teamCount = room.teamCount || 0;
          const categories = Array.isArray(room.categories) ? room.categories : [];
          const catsText = categories.length
            ? categories.join(", ")
            : "×›×œ ×”×§×˜×’×•×¨×™×•×ª";
          const players = Array.isArray(room.players) ? room.players : [];

          const teamsMap = new Map();
          players.forEach((p) => {
            const teamLabel = p.teamName || p.teamId || "×œ×œ× ×§×‘×•×¦×”";
            if (!teamsMap.has(teamLabel)) {
              teamsMap.set(teamLabel, []);
            }
            teamsMap.get(teamLabel).push(p);
          });

          const openTimeText = formatRoomOpenTime(room.createdAt);
          const openTimeBadge = openTimeText
            ? '<span class="badge badge-time">×¤×ª×•×—: ' + openTimeText + "</span>"
            : "";

          let playersHtml = "";
          if (playersCount === 0) {
            playersHtml =
              '<div style="color:#9ca3af;">××™×Ÿ ×¢×“×™×™×Ÿ ×©×—×§× ×™× ××—×•×‘×¨×™× ×œ×—×“×¨ ×”×–×”.</div>';
          } else {
            playersHtml = Array.from(teamsMap.entries())
              .map(([teamLabel, teamPlayers]) => {
                const namesHtml = teamPlayers
                  .map((p) => {
                    const safeName = p.name || "×œ×œ× ×©×";
                    if (!p.clientId) return safeName;
                    return (
                      safeName +
                      ' <button class="btn btn-danger btn-small kick-btn-inline" ' +
                      'onclick="disconnectPlayer(\'' +
                      (room.code || "") +
                      '\', \'' +
                      p.clientId +
                      '\', \'' +
                      safeName.replace(/"/g, '\\"') +
                      '\')">× ×ª×§ âœ–</button>'
                    );
                  })
                  .join(", ");
                return (
                  '<div><span class="team-tag">' +
                  teamLabel +
                  "</span>" +
                  namesHtml +
                  "</div>"
                );
              })
              .join("");
          }

          const div = document.createElement("div");
          div.className = "room-card";

          div.innerHTML = `
            <div class="room-row-1">
              <div>
                <div class="room-title">
                  ${room.code ? "×—×“×¨ " + room.code : "×—×“×¨ ×œ×œ× ×§×•×“"}
                </div>
                <div class="room-subtext">
                  ×§×•×“ ××©×—×§: <span class="status-strong">${room.code || "-"}</span>
                  ${room.hostName ? " Â· ×× ×”×œ: " + room.hostName : ""}
                </div>
              </div>
              <div style="text-align:left;">
                <span class="badge badge-green">×©×—×§× ×™×: ${playersCount}</span>
                <span class="badge">×§×‘×•×¦×•×ª: ${teamCount}</span>
                ${openTimeBadge}
                <button class="btn btn-danger btn-small" onclick="closeRoom('${room.code || ""}')">
                  ×¡×’×•×¨ ×—×“×¨ âœ–
                </button>
              </div>
            </div>
            <div class="players-list">
              ${playersHtml}
              <div style="margin-top:4px; font-size:0.8rem; color:#94a3b8;">
                ×§×˜×’×•×¨×™×•×ª: ${catsText}
              </div>
            </div>
          `;

          roomsContainer.appendChild(div);
        });
      } catch (err) {
        console.error("Failed to fetch rooms:", err);
        summaryText.textContent = "×©×’×™××” ×‘×˜×¢×™× ×ª ×”×—×“×¨×™×. × ×¡×” ×œ×¨×¢× ×Ÿ.";

          '<div class="empty-state">×œ× ×”×¦×œ×—×ª×™ ×œ××©×•×š × ×ª×•× ×™× ××”×©×¨×ª.</div>';
      }
    }

    refreshBtn.addEventListener("click", fetchRooms);

    fetchRooms();
