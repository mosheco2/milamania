<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>'住 -  砖拽 (Host)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .app {
      max-width: 960px;
      width: 100%;
      padding: 20px 16px 40px;
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    .card {
      background: #020617;
      border-radius: 18px;
      padding: 16px 16px 18px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.8);
      border: 1px solid rgba(148,163,184,0.25);
      margin-bottom: 16px;
    }
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 2px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }
    .row {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }
    .row > div {
      flex: 1 1 160px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 16px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
      white-space: nowrap;
    }
    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      box-shadow: 0 10px 25px rgba(56,189,248,0.35);
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(56,189,248,0.5);
    }
    .btn-ghost {
      background: transparent;
      color: #e5e7eb;
      border: 1px solid #4b5563;
    }
    .btn-ghost:hover {
      background: rgba(55,65,81,0.7);
    }
    .btn-danger {
      background: #ef4444;
      color: #fee2e2;
      border: 1px solid #b91c1c;
    }
    .btn-danger:hover {
      background: #b91c1c;
    }
    .btn[disabled] {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }
    .hidden {
      display: none !important;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      font-size: 0.75rem;
      color: #9ca3af;
      gap: 6px;
    }
    .game-code-box {
      font-size: 1.6rem;
      font-weight: 700;
      letter-spacing: 0.18em;
      padding: 8px 12px;
      border-radius: 14px;
      border: 1px dashed rgba(148,163,184,0.7);
      background: rgba(15,23,42,0.9);
      text-align: center;
      direction: ltr;
    }
    .teams-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .team-block {
      flex: 1 1 170px;
      border-radius: 14px;
      border: 1px solid rgba(148,163,184,0.4);
      padding: 8px 10px;
      background: rgba(15,23,42,0.9);
    }
    .team-block h4 {
      margin: 0 0 4px;
      font-size: 0.9rem;
    }
    .players-list {
      display: flex;
      flex-wrap: wrap;
      gap: 6px;
      margin-top: 4px;
    }
    .player-chip {
      border-radius: 999px;
      padding: 4px 8px;
      font-size: 0.78rem;
      background: rgba(31,41,55,0.9);
      border: 1px solid rgba(148,163,184,0.6);
      display: inline-flex;
      align-items: center;
      gap: 6px;
    }
    .player-chip .badge {
      font-size: 0.65rem;
      padding: 2px 6px;
      border-radius: 999px;
      background: rgba(37,99,235,0.25);
      border: 1px solid rgba(59,130,246,0.7);
      color: #bfdbfe;
    }
    .timer {
      font-size: 2.2rem;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.08em;
      margin: 0;
    }
    .timer-label {
      text-align: center;
      font-size: 0.8rem;
      color: #9ca3af;
      margin-top: 2px;
    }
    .scoreboard {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }
    .score-card {
      flex: 1 1 160px;
      background: radial-gradient(circle at top left, rgba(59,130,246,0.2), transparent);
      border-radius: 16px;
      padding: 10px 12px;
      border: 1px solid rgba(148,163,184,0.4);
    }
    .score-title {
      display: flex;
      justify-content: space-between;
      font-size: 0.85rem;
      color: #9ca3af;
      margin-bottom: 4px;
    }
    .score-name {
      font-weight: 600;
      color: #e5e7eb;
    }
    .score-value {
      font-size: 1.6rem;
      font-weight: 700;
      color: #fbbf24;
      transition: color 0.2s ease, text-shadow 0.2s ease;
    }
    .score-value.winner {
      color: #22c55e;
      text-shadow: 0 0 14px rgba(34,197,94,0.7);
    }
    .score-progress {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(15,23,42,0.9);
      overflow: hidden;
      margin-top: 6px;
    }
    .score-progress-inner {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #22c55e, #a3e635);
      transition: width 0.25s ease;
    }
    .status-bar {
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .status-bar strong {
      color: #e5e7eb;
    }
  </style>
</head>
<body>
  <div class="app">
    <!-- 转专转 专砖转 -->
    <div class="card">
      <div class="card-header">
        <h1 style="margin-bottom: 0;">'住 -  砖拽</h1>
      </div>
      <p style="margin:0 0 4px; font-size:0.9rem; color:#9ca3af;">
        住  爪专 转 专,  转 拽 专  住  住专.
      </p>
    </div>

    <!-- 爪专转 砖拽 砖 -->
    <div id="create-section" class="card">
      <div class="card-header">
        <h3>爪专转 砖拽 砖</h3>
      </div>
      <div class="row">
        <div>
          <label for="hostName">砖 </label>
          <input id="hostName" type="text" placeholder=": 砖" />
        </div>
        <div>
          <label for="teamCount"> 拽爪转?</label>
          <select id="teamCount">
            <option value="2">2 拽爪转</option>
            <option value="3">3 拽爪转</option>
            <option value="4">4 拽爪转</option>
            <option value="5">5 拽爪转</option>
          </select>
        </div>
        <div>
          <label for="targetScore">爪 志 (拽转)</label>
          <input id="targetScore" type="number" min="5" max="200" value="30" />
        </div>
      </div>
      <div class="row">
        <div>
          <label for="teamNameA">砖 拽爪 1 (A)</label>
          <input id="teamNameA" type="text" placeholder=": " />
        </div>
        <div>
          <label for="teamNameB">砖 拽爪 2 (B)</label>
          <input id="teamNameB" type="text" placeholder=": " />
        </div>
      </div>
      <div class="row">
        <div>
          <label for="teamNameC">砖 拽爪 3 (C)</label>
          <input id="teamNameC" type="text" placeholder="驻爪" />
        </div>
        <div>
          <label for="teamNameD">砖 拽爪 4 (D)</label>
          <input id="teamNameD" type="text" placeholder="驻爪" />
        </div>
        <div>
          <label for="teamNameE">砖 拽爪 5 (E)</label>
          <input id="teamNameE" type="text" placeholder="驻爪" />
        </div>
      </div>
      <div class="row">
        <div>
          <label for="wordPack">转 </label>
          <select id="wordPack">
            <option value="classic">拽住 / 志</option>
            <option value="family">砖驻转 / </option>
            <option value="hard">拽砖 / 驻砖</option>
            <option value="all"> </option>
          </select>
        </div>
      </div>
      <button id="createGameBtn" class="btn btn-primary">爪专 砖拽</button>
    </div>

    <!-- 专  -->
    <div id="lobby-section" class="card hidden">
      <div class="card-header">
        <h3>专 砖拽</h3>
        <div class="pill">
          <span>砖转驻 砖拽</span>
        </div>
      </div>
      <div style="margin-bottom: 12px;">
        <div style="font-size:0.85rem; color:#9ca3af; margin-bottom:4px;">拽 砖拽:</div>
        <div id="gameCodeBox" class="game-code-box">----</div>
        <div style="font-size:0.78rem; color:#9ca3af; margin-top:6px;">
          砖拽 住 转转 砖专转 驻 砖, 爪 注 " 砖拽" 住 转 拽 .
        </div>
      </div>

      <div id="teamsLobbyContainer" class="teams-grid"></div>

      <div class="status-bar" id="lobbyStatus">
         砖拽 砖爪专驻...
      </div>
    </div>

    <!--  住 -->
    <div id="round-section" class="card hidden">
      <div class="card-header">
        <h3> 住</h3>
      </div>
      <div class="row">
        <div>
          <label for="roundTeam"> 拽爪 住?</label>
          <select id="roundTeam"></select>
        </div>
        <div>
          <label for="roundExplainer"> 住专?</label>
          <select id="roundExplainer">
            <option value="">专 转 拽爪</option>
          </select>
        </div>
        <div>
          <label for="roundTime">砖 住 (砖转)</label>
          <input id="roundTime" type="number" min="20" max="240" value="60" />
        </div>
      </div>
      <div style="display:flex; align-items:center; justify-content:space-between; margin-top:6px;">
        <div class="status-bar" id="roundStatus">
          专 转 住.
        </div>
        <div style="display:flex; gap:8px;">
          <button id="startRoundBtn" class="btn btn-primary">转 住</button>
          <button id="endRoundBtn" class="btn btn-ghost" disabled>住 住</button>
          <button id="endGameBtn" class="btn btn-danger">住专 砖拽</button>
        </div>
      </div>
    </div>

    <!-- 拽 -->
    <div id="score-section" class="card hidden">
      <div class="card-header">
        <h3>拽</h3>
      </div>
      <div id="scoreboardContainer" class="scoreboard"></div>
      <div style="margin-top:6px; font-size:0.8rem; color:#9ca3af;" id="targetInfo"></div>
    </div>

    <!-- 专 -->
    <div id="timer-section" class="card hidden">
      <div class="card-header">
        <h3>专</h3>
      </div>
      <p id="timerDisplay" class="timer">00:00</p>
      <p class="timer-label" id="timerLabel"> 转 住</p>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const TEAM_LETTERS = ["A","B","C","D","E"];

    let currentGameCode = null;
    let targetScore = 30;
    let currentScores = {};
    let currentTeams = {};
    let roundTimerId = null;
    let roundTimeLeft = 0;
    let gameEnded = false;

    const createSection = document.getElementById("create-section");
    const lobbySection = document.getElementById("lobby-section");
    const roundSection = document.getElementById("round-section");
    const scoreSection = document.getElementById("score-section");
    const timerSection = document.getElementById("timer-section");

    const hostNameInput = document.getElementById("hostName");
    const teamCountSelect = document.getElementById("teamCount");
    const targetScoreInput = document.getElementById("targetScore");
    const wordPackSelect = document.getElementById("wordPack");
    const createGameBtn = document.getElementById("createGameBtn");

    const teamNameAInput = document.getElementById("teamNameA");
    const teamNameBInput = document.getElementById("teamNameB");
    const teamNameCInput = document.getElementById("teamNameC");
    const teamNameDInput = document.getElementById("teamNameD");
    const teamNameEInput = document.getElementById("teamNameE");

    const gameCodeBox = document.getElementById("gameCodeBox");
    const teamsLobbyContainer = document.getElementById("teamsLobbyContainer");
    const lobbyStatus = document.getElementById("lobbyStatus");

    const roundTeamSelect = document.getElementById("roundTeam");
    const roundExplainerSelect = document.getElementById("roundExplainer");
    const roundTimeInput = document.getElementById("roundTime");
    const roundStatus = document.getElementById("roundStatus");
    const startRoundBtn = document.getElementById("startRoundBtn");
    const endRoundBtn = document.getElementById("endRoundBtn");
    const endGameBtn = document.getElementById("endGameBtn");

    const scoreboardContainer = document.getElementById("scoreboardContainer");
    const targetInfo = document.getElementById("targetInfo");

    const timerDisplay = document.getElementById("timerDisplay");
    const timerLabel = document.getElementById("timerLabel");

    function formatTime(seconds) {
      const m = Math.floor(seconds / 60).toString().padStart(2, "0");
      const s = (seconds % 60).toString().padStart(2, "0");
      return m + ":" + s;
    }

    function updateTimerUI() {
      timerDisplay.textContent = formatTime(roundTimeLeft);
      timerLabel.textContent = roundTimeLeft > 0 ? "住 驻注" : "住 住转";
    }

    function startLocalRoundTimer(durationSeconds) {
      clearInterval(roundTimerId);
      roundTimeLeft = durationSeconds;
      updateTimerUI();
      roundTimerId = setInterval(() => {
        roundTimeLeft--;
        if (roundTimeLeft <= 0) {
          roundTimeLeft = 0;
          clearInterval(roundTimerId);
          updateTimerUI();
          if (currentGameCode && !gameEnded) {
            socket.emit("endRound", { gameCode: currentGameCode });
          }
        } else {
          updateTimerUI();
        }
      }, 1000);
    }

    function rebuildRoundTeamOptions() {
      roundTeamSelect.innerHTML = "";
      const ids = Object.keys(currentTeams);
      ids.forEach(id => {
        const opt = document.createElement("option");
        opt.value = id;
        opt.textContent = currentTeams[id].name || ("拽爪 " + id);
        roundTeamSelect.appendChild(opt);
      });
    }

    function updateScoreboardUI() {
      scoreboardContainer.innerHTML = "";
      const ids = Object.keys(currentTeams);
      if (!ids.length) {
        targetInfo.textContent = "";
        return;
      }

      ids.forEach(id => {
        const team = currentTeams[id];
        const score = currentScores[id] || 0;
        const card = document.createElement("div");
        card.className = "score-card";

        const title = document.createElement("div");
        title.className = "score-title";

        const nameSpan = document.createElement("span");
        nameSpan.className = "score-name";
        nameSpan.textContent = team.name || ("拽爪 " + id);

        title.appendChild(nameSpan);
        card.appendChild(title);

        const val = document.createElement("div");
        val.className = "score-value";
        val.textContent = score;
        if (targetScore > 0 && score >= targetScore) {
          val.classList.add("winner");
        }
        card.appendChild(val);

        const prog = document.createElement("div");
        prog.className = "score-progress";
        const inner = document.createElement("div");
        inner.className = "score-progress-inner";
        const ratio = Math.max(0, Math.min(1, targetScore ? score / targetScore : 0));
        inner.style.width = (ratio * 100) + "%";
        prog.appendChild(inner);
        card.appendChild(prog);

        scoreboardContainer.appendChild(card);
      });

      targetInfo.textContent = "注 拽: " + targetScore + " 拽转.";
    }

    function renderPlayers(game) {
      teamsLobbyContainer.innerHTML = "";
      roundExplainerSelect.innerHTML = "";
      const defaultOpt = document.createElement("option");
      defaultOpt.value = "";
      defaultOpt.textContent = "专 转 拽爪";
      roundExplainerSelect.appendChild(defaultOpt);

      const teams = game.teams || {};
      const players = game.players || [];

      const ids = Object.keys(teams);
      lobbyStatus.textContent = players.length
        ? ("砖拽 专: " + players.length)
        : "专 爪专驻 砖拽.";

      ids.forEach(id => {
        const team = teams[id];
        const block = document.createElement("div");
        block.className = "team-block";

        const h = document.createElement("h4");
        h.textContent = team.name || ("拽爪 " + id);
        block.appendChild(h);

        const list = document.createElement("div");
        list.className = "players-list";

        players.forEach(p => {
          if (p.teamId !== id) return;
          const chip = document.createElement("div");
          chip.className = "player-chip";
          chip.textContent = p.name + " ";
          if (p.isHost) {
            const badge = document.createElement("span");
            badge.className = "badge";
            badge.textContent = "";
            chip.appendChild(badge);
          }
          list.appendChild(chip);

          const opt = document.createElement("option");
          opt.value = p.id;
          opt.textContent = p.name + " (" + id + ")";
          roundExplainerSelect.appendChild(opt);
        });

        block.appendChild(list);
        teamsLobbyContainer.appendChild(block);
      });
    }

    // 爪专转 砖拽 砖
    createGameBtn.addEventListener("click", () => {
      const hostName = hostNameInput.value.trim() || "";
      let ts = parseInt(targetScoreInput.value, 10);
      if (Number.isNaN(ts) || ts < 5) ts = 30;
      if (ts > 200) ts = 200;
      const packKey = wordPackSelect.value || "classic";

      let teamCount = parseInt(teamCountSelect.value, 10);
      if (Number.isNaN(teamCount) || teamCount < 2) teamCount = 2;
      if (teamCount > 5) teamCount = 5;

      const teamNames = {
        A: teamNameAInput.value,
        B: teamNameBInput.value,
        C: teamNameCInput.value,
        D: teamNameDInput.value,
        E: teamNameEInput.value
      };

      socket.emit("createGame", {
        hostName,
        teamCount,
        teamNames,
        targetScore: ts,
        wordPack: packKey
      }, (res) => {
        if (!res || !res.ok) {
          alert(res && res.error ? res.error : "砖 爪专转 砖拽");
          return;
        }
        gameEnded = false;
        currentGameCode = res.gameCode;
        targetScore = res.game.targetScore || ts;
        currentTeams = res.game.teams || {};
        currentScores = {};
        Object.entries(currentTeams).forEach(([id, t]) => {
          currentScores[id] = t.score || 0;
        });

        createSection.classList.add("hidden");
        lobbySection.classList.remove("hidden");
        roundSection.classList.remove("hidden");
        scoreSection.classList.remove("hidden");
        timerSection.classList.remove("hidden");

        gameCodeBox.textContent = currentGameCode;
        rebuildRoundTeamOptions();
        updateScoreboardUI();
        renderPlayers(res.game);
      });
    });

    function applyGameSummary(game) {
      if (!game || !game.code) return;
      currentGameCode = game.code;
      targetScore = game.targetScore || targetScore;
      currentTeams = game.teams || {};
      currentScores = {};
      Object.entries(currentTeams).forEach(([id, t]) => {
        currentScores[id] = t.score || 0;
      });
      gameCodeBox.textContent = game.code;
      rebuildRoundTeamOptions();
      updateScoreboardUI();
      renderPlayers(game);
    }

    socket.on("gameUpdated", (game) => {
      if (!game || !game.code) return;
      applyGameSummary(game);
    });

    socket.on("roundStarted", (payload) => {
      if (!payload) return;
      if (payload.teams) {
        currentTeams = payload.teams;
      }
      if (payload.scores) {
        currentScores = payload.scores;
      }
      targetScore = payload.targetScore || targetScore;
      updateScoreboardUI();

      roundStatus.textContent = "住 驻注 - 转专 " + (currentTeams[payload.teamId]?.name || ("拽爪 " + payload.teamId)) + ".";
      startRoundBtn.disabled = true;
      endRoundBtn.disabled = false;

      startLocalRoundTimer(payload.roundTime || 60);
    });

    socket.on("scoreUpdated", (payload) => {
      if (!payload) return;
      if (payload.teams) {
        currentTeams = payload.teams;
      }
      if (payload.scores) {
        currentScores = payload.scores;
      }
      targetScore = payload.targetScore || targetScore;
      updateScoreboardUI();
    });

    socket.on("roundEnded", (payload) => {
      clearInterval(roundTimerId);
      roundTimeLeft = 0;
      updateTimerUI();
      startRoundBtn.disabled = false;
      endRoundBtn.disabled = true;

      if (payload) {
        if (payload.teams) {
          currentTeams = payload.teams;
        }
        if (payload.scores) {
          currentScores = payload.scores;
        }
        updateScoreboardUI();
      }

      if (payload && payload.teamId) {
        const teamName = currentTeams[payload.teamId]?.name || ("拽爪 " + payload.teamId);
        roundStatus.textContent = "住 砖 " + teamName + " 住转.";
      } else {
        roundStatus.textContent = "住 住转.";
      }
    });

    socket.on("gameEnded", (payload) => {
      gameEnded = true;
      clearInterval(roundTimerId);
      roundTimeLeft = 0;
      updateTimerUI();
      startRoundBtn.disabled = true;
      endRoundBtn.disabled = true;

      if (payload && payload.teams && payload.scores) {
        currentTeams = payload.teams;
        currentScores = payload.scores;
        updateScoreboardUI();
      }

      let msg = "砖拽 住转.";
      if (payload && payload.teams && payload.winnerTeamIds && payload.winnerTeamIds.length) {
        const names = payload.winnerTeamIds
          .map(id => payload.teams[id]?.name || ("拽爪 " + id));
        if (names.length === 1) {
          msg = "砖拽 住转!   -" + names[0] + " ";
        } else {
          msg = "砖拽 住转! 转拽 : " + names.join(", ");
        }
      }
      roundStatus.textContent = msg;
      lobbyStatus.textContent = msg;
    });

    // 转转 住
    startRoundBtn.addEventListener("click", () => {
      if (!currentGameCode || gameEnded) return;
      const teamId = roundTeamSelect.value || Object.keys(currentTeams)[0];
      let roundTime = parseInt(roundTimeInput.value, 10);
      if (Number.isNaN(roundTime) || roundTime < 20) roundTime = 60;
      if (roundTime > 240) roundTime = 240;
      const explainerId = roundExplainerSelect.value || null;

      roundStatus.textContent = "转 住 -" + (currentTeams[teamId]?.name || ("拽爪 " + teamId)) + "...";
      startRoundBtn.disabled = true;
      endRoundBtn.disabled = false;

      socket.emit("startRound", {
        gameCode: currentGameCode,
        teamId,
        explainerId,
        roundTime
      });
    });

    // 住 住 
    endRoundBtn.addEventListener("click", () => {
      if (!currentGameCode || gameEnded) return;
      socket.emit("endRound", { gameCode: currentGameCode });
    });

    // 住专转 砖拽
    endGameBtn.addEventListener("click", () => {
      if (!currentGameCode || gameEnded) return;
      const ok = confirm("住专 转 砖拽?  砖拽 拽 注转 住.");
      if (!ok) return;
      socket.emit("endGame", { gameCode: currentGameCode });
    });
  </script>
</body>
</html>
