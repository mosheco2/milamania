<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>כהנ'ס - שחקן</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .app {
      max-width: 480px;
      width: 100%;
      padding: 20px 16px 40px;
    }
    .card {
      background: #020617;
      border-radius: 18px;
      padding: 16px 16px 18px;
      box-shadow: 0 14px 35px rgba(0,0,0,0.8);
      border: 1px solid rgba(148,163,184,0.25);
      margin-bottom: 16px;
    }
    h1, h2, h3 { margin-top: 0; }
    label {
      display: block;
      margin-bottom: 2px;
      font-size: 0.85rem;
      color: #9ca3af;
    }
    input, select {
      width: 100%;
      padding: 8px 10px;
      border-radius: 10px;
      border: 1px solid #4b5563;
      background: #020617;
      color: #e5e7eb;
      font-size: 0.9rem;
    }
    input:focus, select:focus {
      outline: none;
      border-color: #38bdf8;
      box-shadow: 0 0 0 1px #38bdf8;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 14px;
      border-radius: 999px;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      font-weight: 600;
      transition: transform 0.08s ease, box-shadow 0.08s ease, background 0.15s ease;
      white-space: nowrap;
    }
    .btn-primary {
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #020617;
      box-shadow: 0 10px 25px rgba(56,189,248,0.35);
      width: 100%;
    }
    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 14px 35px rgba(56,189,248,0.5);
    }
    .btn-success {
      background: #22c55e;
      color: #022c22;
      flex: 1;
    }
    .btn-warning {
      background: #fbbf24;
      color: #451a03;
      flex: 1;
    }
    .btn[disabled] {
      opacity: 0.5;
      cursor: default;
      box-shadow: none;
      transform: none;
    }
    .hidden { display: none !important; }
    .status-text {
      font-size: 0.85rem;
      color: #9ca3af;
    }
    .big-word {
      font-size: 2rem;
      font-weight: 700;
      text-align: center;
      margin: 8px 0 12px;
    }
    .tag {
      display: inline-flex;
      align-items: center;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.5);
      font-size: 0.75rem;
      color: #9ca3af;
      gap: 6px;
    }
    .score-row {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      font-size: 0.9rem;
    }
    .score-val {
      font-weight: 700;
      font-size: 1.2rem;
    }
    .score-me {
      color: #22c55e;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card" id="join-card">
      <h2 style="margin-bottom:8px;">כהנ'ס - הצטרפות למשחק</h2>
      <p style="margin:0 0 10px; font-size:0.85rem; color:#9ca3af;">
        קבלו מהמנהל קוד משחק, בחרו שם וקבוצה, והצטרפו.
      </p>
      <div style="margin-bottom:10px;">
        <label for="joinCode">קוד משחק</label>
        <input id="joinCode" type="text" placeholder="לדוגמה: AB4F" />
      </div>
      <div style="margin-bottom:10px;">
        <label for="playerName">השם שלך</label>
        <input id="playerName" type="text" placeholder="לדוגמה: משה" />
      </div>
      <div style="margin-bottom:10px;">
        <label for="teamId">לאיזו קבוצה אתה מצטרף?</label>
        <select id="teamId">
          <option value="A">קבוצה A</option>
          <option value="B">קבוצה B</option>
        </select>
      </div>
      <button id="joinBtn" class="btn btn-primary">הצטרף למשחק</button>
      <p id="joinError" class="status-text" style="color:#f97373; margin-top:8px;"></p>
    </div>

    <div class="card hidden" id="player-card">
      <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:6px;">
        <h3 style="margin:0; font-size:1.1rem;">כהנ'ס - משחק פעיל</h3>
        <span class="tag">
          <span id="tagGameCode">קוד: ----</span>
        </span>
      </div>
      <div class="status-text" id="playerInfo">
        מחכה להתחלת המשחק...
      </div>
    </div>

    <div class="card hidden" id="explainer-card">
      <div class="tag" style="margin-bottom:6px;">
        אתה המסביר בסיבוב הזה
      </div>
      <div class="big-word" id="currentWord">מילה תופיע כאן</div>
      <div class="status-text" id="explainerHint">
        אסור לומר את המילה עצמה, חלקים ממנה או לתרגם – רק לתאר ברמזים.
      </div>
      <div style="display:flex; gap:10px; margin-top:12px;">
        <button id="correctBtn" class="btn btn-success">✅ נכון</button>
        <button id="skipBtn" class="btn btn-warning">⏭ דילוג</button>
      </div>
    </div>

    <div class="card hidden" id="round-status-card">
      <h3 style="margin:0 0 8px; font-size:1rem;">מצב סיבוב</h3>
      <div class="status-text" id="roundStatus">מחכים להתחלת סיבוב...</div>
    </div>

    <div class="card hidden" id="score-card">
      <h3 style="margin:0 0 8px; font-size:1rem;">ניקוד</h3>
      <div class="score-row">
        <span id="scoreTeamALabel">קבוצה A</span>
        <span id="scoreTeamAVal" class="score-val">0</span>
      </div>
      <div class="score-row">
        <span id="scoreTeamBLabel">קבוצה B</span>
        <span id="scoreTeamBVal" class="score-val">0</span>
      </div>
      <div class="status-text" id="scoreTarget" style="margin-top:6px;"></div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    let mySocketId = null;
    let joinedGameCode = null;
    let myName = null;
    let myTeamId = null;
    let isExplainer = false;
    let lastGameState = null;

    const joinCard = document.getElementById("join-card");
    const joinCodeInput = document.getElementById("joinCode");
    const playerNameInput = document.getElementById("playerName");
    const teamIdSelect = document.getElementById("teamId");
    const joinBtn = document.getElementById("joinBtn");
    const joinError = document.getElementById("joinError");

    const playerCard = document.getElementById("player-card");
    const tagGameCode = document.getElementById("tagGameCode");
    const playerInfo = document.getElementById("playerInfo");

    const explainerCard = document.getElementById("explainer-card");
    const currentWordEl = document.getElementById("currentWord");
    const explainerHint = document.getElementById("explainerHint");
    const correctBtn = document.getElementById("correctBtn");
    const skipBtn = document.getElementById("skipBtn");

    const roundStatusCard = document.getElementById("round-status-card");
    const roundStatus = document.getElementById("roundStatus");

    const scoreCard = document.getElementById("score-card");
    const scoreTeamALabel = document.getElementById("scoreTeamALabel");
    const scoreTeamAVal = document.getElementById("scoreTeamAVal");
    const scoreTeamBLabel = document.getElementById("scoreTeamBLabel");
    const scoreTeamBVal = document.getElementById("scoreTeamBVal");
    const scoreTarget = document.getElementById("scoreTarget");

    socket.on("connect", () => {
      mySocketId = socket.id;
    });

    joinBtn.addEventListener("click", () => {
      joinError.textContent = "";
      const code = (joinCodeInput.value || "").trim().toUpperCase();
      const name = (playerNameInput.value || "").trim();
      const teamId = teamIdSelect.value === "B" ? "B" : "A";

      if (!code) {
        joinError.textContent = "צריך להזין קוד משחק.";
        return;
      }
      if (!name) {
        joinError.textContent = "צריך להזין שם.";
        return;
      }

      socket.emit("joinGame", {
        gameCode: code,
        playerName: name,
        teamId
      }, (res) => {
        if (!res || !res.ok) {
          joinError.textContent = (res && res.error) ? res.error : "לא удалось להצטרף למשחק.";
          return;
        }

        joinedGameCode = res.gameCode;
        myName = name;
        myTeamId = teamId;
        lastGameState = res.game;

        joinCard.classList.add("hidden");
        playerCard.classList.remove("hidden");
        roundStatusCard.classList.remove("hidden");
        scoreCard.classList.remove("hidden");

        tagGameCode.textContent = "קוד: " + joinedGameCode;
        playerInfo.textContent = "מחובר כ-" + myName + " בקבוצה " + myTeamId + ".";
        renderScoresFromGame(res.game);
      });
    });

    function renderScoresFromGame(game) {
      if (!game || !game.teams) return;
      lastGameState = game;

      const teamA = game.teams.A;
      const teamB = game.teams.B;

      scoreTeamALabel.textContent = teamA.name || "קבוצה A";
      scoreTeamBLabel.textContent = teamB.name || "קבוצה B";
      scoreTeamAVal.textContent = teamA.score;
      scoreTeamBVal.textContent = teamB.score;

      if (game.targetScore) {
        scoreTarget.textContent = "משחק ל-" + game.targetScore + " נקודות.";
      } else {
        scoreTarget.textContent = "";
      }

      scoreTeamAVal.classList.toggle("score-me", myTeamId === "A");
      scoreTeamBVal.classList.toggle("score-me", myTeamId === "B");
    }

    socket.on("gameUpdated", (game) => {
      if (!joinedGameCode || !game || game.code !== joinedGameCode) return;
      renderScoresFromGame(game);
    });

    socket.on("roundStarted", (payload) => {
      if (!joinedGameCode || !payload) return;

      const isMyTeamTurn = (myTeamId === payload.teamId);
      isExplainer = (mySocketId && mySocketId === payload.explainerId);

      let txt = "סיבוב התחיל לקבוצה " + payload.teamId + ".";
      if (isMyTeamTurn) {
        txt += " זה התור של הקבוצה שלך.";
      } else {
        txt += " כרגע זו קבוצה אחרת.";
      }
      roundStatus.textContent = txt;

      if (payload.scores) {
        scoreTeamAVal.textContent = payload.scores.A;
        scoreTeamBVal.textContent = payload.scores.B;
      }
      if (payload.targetScore) {
        scoreTarget.textContent = "משחק ל-" + payload.targetScore + " נקודות.";
      }

      if (isExplainer) {
        explainerCard.classList.remove("hidden");
        currentWordEl.textContent = "מילה נטענת...";
        explainerHint.textContent = "אתה המסביר! המתן למילה והתחל לתאר בלי לומר אותה.";
      } else {
        explainerCard.classList.add("hidden");
      }
    });

    socket.on("wordForExplainer", (data) => {
      if (!isExplainer) return;
      if (!data || !data.word) return;
      currentWordEl.textContent = data.word;
    });

    socket.on("scoreUpdated", (payload) => {
      if (!payload || !payload.scores) return;
      scoreTeamAVal.textContent = payload.scores.A;
      scoreTeamBVal.textContent = payload.scores.B;
      if (payload.targetScore) {
        scoreTarget.textContent = "משחק ל-" + payload.targetScore + " נקודות.";
      }
    });

    socket.on("roundEnded", (payload) => {
      let txt = "הסיבוב הסתיים.";
      if (payload && payload.teamId) {
        txt = "הסיבוב של קבוצה " + payload.teamId + " הסתיים.";
      }
      roundStatus.textContent = txt;
      isExplainer = false;
      explainerCard.classList.add("hidden");

      if (payload && payload.scores) {
        scoreTeamAVal.textContent = payload.scores.A;
        scoreTeamBVal.textContent = payload.scores.B;
      }
    });

    correctBtn.addEventListener("click", () => {
      if (!isExplainer || !joinedGameCode) return;
      socket.emit("markCorrect", { gameCode: joinedGameCode });
    });

    skipBtn.addEventListener("click", () => {
      if (!isExplainer || !joinedGameCode) return;
      socket.emit("skipWord", { gameCode: joinedGameCode });
    });
  </script>
</body>
</html>
