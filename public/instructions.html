<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>כהנ'ס - הוראות משחק</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    body {
      margin: 0;
      padding: 0;
      background: #020617;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .app {
      max-width: 720px;
      width: 100%;
      padding: 20px 14px 32px;
    }
    .card {
      background: #020617;
      border-radius: 20px;
      padding: 18px 18px 20px;
      box-shadow: 0 18px 45px rgba(0,0,0,0.85);
      border: 1px solid rgba(148,163,184,0.25);
      margin-bottom: 16px;
    }
    h1, h2, h3 {
      margin-top: 0;
    }
    h1 {
      font-size: 1.7rem;
    }
    h2 {
      font-size: 1.25rem;
      margin-top: 18px;
    }
    p {
      margin: 4px 0 10px;
      font-size: 0.97rem;
      color: #cbd5f5;
    }
    ul {
      margin: 4px 0 10px;
      padding-right: 1.2rem;
      font-size: 0.95rem;
      color: #e5e7eb;
    }
    li {
      margin-bottom: 4px;
    }
    .chip {
      display: inline-flex;
      align-items: center;
      padding: 4px 10px;
      border-radius: 999px;
      border: 1px solid rgba(148,163,184,0.4);
      font-size: 0.8rem;
      color: #cbd5f5;
      gap: 6px;
      background: radial-gradient(circle at top left, rgba(56,189,248,0.22), rgba(15,23,42,0.95));
      margin-bottom: 4px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 8px 14px;
      border-radius: 999px;
      border: 1px solid #4b5563;
      background: transparent;
      color: #e5e7eb;
      font-size: 0.9rem;
      cursor: pointer;
      margin-bottom: 10px;
      white-space: nowrap;
    }
    .btn:hover {
      background: rgba(15,23,42,0.9);
    }
    .section-tag {
      font-size: 0.78rem;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #9ca3af;
      margin-bottom: 2px;
    }
    .highlight {
      color: #38bdf8;
      font-weight: 600;
    }
    .logo-small {
      height: 40px;
      width: auto;
      border-radius: 10px;
      object-fit: contain;
    }

    /* באנר פרסומת */
    .ad-banner {
      display: block;
      border-radius: 18px;
      padding: 4px;
      background: radial-gradient(circle at top left, rgba(56,189,248,0.25), rgba(15,23,42,0.98));
      border: 1px solid rgba(148,163,184,0.6);
      text-decoration: none;
    }
    .ad-banner img {
      width: 100%;
      display: block;
      border-radius: 14px;
    }

    @media (max-width: 640px) {
      .card {
        padding: 16px 14px 18px;
      }
      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="card">
      <!-- כותרת עם לוגו + חזרה למסך הבית -->
      <div style="display:flex; justify-content:space-between; align-items:center; gap:8px; flex-wrap:wrap; margin-bottom:8px;">
        <div style="display:flex; align-items:center; gap:8px;">
          <img src="logo.png" alt="כהנ'ס לוגו" class="logo-small" />
          <div>
            <div class="chip">כהנ'ס · Alias Party</div>
            <h1>הוראות משחק – כהנ'ס</h1>
          </div>
        </div>
        <button class="btn" onclick="location.href='/'">⬅ חזרה למסך הבית</button>
      </div>

      <p>
        משחק אליאס משפ
